<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>button</title>
    <style>
    .button{
      font-family:'calibri', helvetica;
      font-size: 2em;
      border: 1px solid grey;
      color: #757575;
      padding: 5px 10px 5px 10px;
      border-radius: 5px;
      background-color: white;
    }
    .button-grey {
      background-color: #cfcfcf;
    }
    .button:hover{
      background-color: #FFCC00;
    }
    </style>
  </head>
  <body>
    <a class="button"> Click me</a>
    <button class="button button-grey" href="#"> Click me </button>
  </body>
</html>
