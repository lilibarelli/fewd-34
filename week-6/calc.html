var secondOperand = document.querySelector(".second-operand");

var addBtn = document.querySelector(".add-button");
var subtractBtn = document.querySelector (".subtract-button");
var multiplyBtn = document.querySelector (".multiply-button");
var divideBtn = document.querySelector (".divide-button");

  addBtn.addEventListener("click", addition);
  subtractBtn.addEventListener("click", subtraction);
  multiplyBtn.addEventListener("click", multiplication);
  divideBtn.addEventListener("click", division);

  function addition() {
  result.value = parseInt(firstOperand.value) + parseInt(secondOperand.value);
  }

  function subtraction() {
  result.value = parseInt(firstOperand.value) - parseInt(secondOperand.value);
  }

  function multiplication() {
  result.value = parseInt(firstOperand.value) * parseInt(secondOperand.value);
  }

  function division() {
  result.value = parseInt(firstOperand.value) / parseInt(secondOperand.value);
  }
